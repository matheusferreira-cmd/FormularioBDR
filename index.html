    <style>
        body {

                <input id="interviewer-name" type="text" placeholder="Entrevistador(a)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input id="current-date" type="text" disabled class="p-3 bg-gray-200 text-gray-600 rounded-lg border border-gray-300 cursor-not-allowed">
            </div>
        </div>

        document.addEventListener('DOMContentLoaded', () => {
            const evaluationSections = document.getElementById('evaluation-sections');
            const saveButton = document.getElementById('save-button');
            const currentDateInput = document.getElementById('current-date');

            currentDateInput.value = new Date().toLocaleDateString('pt-BR');

            // Gera as seções de avaliação dinamicamente
            evaluationData.forEach((topic, index) => {
                const section = document.createElement('div');
                section.className = 'mb-8 p-6 bg-gray-50 rounded-lg shadow-sm border border-gray-200';
                section.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">${topic.topic}</h2>
                    <label class="block text-gray-700 font-medium mb-2">Selecione a Pergunta Feita:</label>
                    <select id="question-select-${index}" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>-- Escolha uma pergunta --</option>
                        ${topic.questions.map(q => `<option value="${q.id}">${q.text}</option>`).join('')}
                    </select>

                    <div id="evaluation-fields-${index}" class="hidden">
                        <label class="block text-gray-700 font-medium mb-2">Avaliação:</label>
                        <select id="answer-select-${index}" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                        
                        <label class="block text-gray-700 font-medium mb-2">Observações/Notas:</label>
                        <textarea id="notes-textarea-${index}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]" placeholder="Detalhes sobre a resposta do candidato..."></textarea>
                    </div>
                `;
                evaluationSections.appendChild(section);

                // Adiciona a lógica para mostrar as alternativas corretas
                const questionSelect = document.getElementById(`question-select-${index}`);
                const evaluationFields = document.getElementById(`evaluation-fields-${index}`);
                const answerSelect = document.getElementById(`answer-select-${index}`);

                questionSelect.addEventListener('change', (event) => {
                    const selectedQuestionId = event.target.value;
                    const selectedQuestion = topic.questions.find(q => q.id === selectedQuestionId);

                    evaluationFields.classList.remove('hidden');
                    answerSelect.innerHTML = `<option value="" disabled selected>-- Selecione a avaliação --</option>`;
                    selectedQuestion.alternatives.forEach(alt => {
                        const option = document.createElement('option');
                        option.value = alt;
                        option.textContent = alt;
                        answerSelect.appendChild(option);
                    });
                });
            });

            // Lógica para salvar os dados
            saveButton.addEventListener('click', () => {
                const candidateName = document.getElementById('candidate-name').value;
                const candidateRole = document.getElementById('candidate-role').value;
                const interviewerName = document.getElementById('interviewer-name').value;
                const currentDate = document.getElementById('current-date').value;

                const evaluations = [];
                evaluationData.forEach((topic, index) => {
                    const questionSelect = document.getElementById(`question-select-${index}`);
                    const answerSelect = document.getElementById(`answer-select-${index}`);
                    const notesTextarea = document.getElementById(`notes-textarea-${index}`);

                    if (questionSelect.value) {
                        const selectedQuestion = topic.questions.find(q => q.id === questionSelect.value);
                        evaluations.push({
                            topic: topic.topic,
                            question: selectedQuestion.text,
                            answer: answerSelect.value,
                            notes: notesTextarea.value,
                        });
                    }
                });

                // Função para escapar valores com vírgulas e aspas para CSV
                const escapeCsv = (value) => {
                    if (value.includes(',') || value.includes('"')) {
                        return `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                };

                // Cria o cabeçalho do CSV
                let csvContent = "Nome do Candidato,Vaga,Entrevistador(a),Data,Tópico,Pergunta,Avaliação,Observações\n";

                // Adiciona os dados de cada avaliação
                evaluations.forEach(evalItem => {
                    csvContent += [
                        escapeCsv(candidateName),
                        escapeCsv(candidateRole),
                        escapeCsv(interviewerName),
                        escapeCsv(currentDate),
                        escapeCsv(evalItem.topic),
                        escapeCsv(evalItem.question),
                        escapeCsv(evalItem.answer),
                        escapeCsv(evalItem.notes)
                    ].join(',') + '\n';
                });

                // Cria um objeto Blob com o conteúdo CSV
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `avaliacao_entrevista_${candidateName.replace(/\s/g, '_')}_${new Date().toISOString().slice(0, 10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                alert('Avaliação salva e exportada como CSV!');
            });
        });
